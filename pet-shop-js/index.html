<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetShop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="./img/icon.png" alt="PetShop Logo">
    </div>
    <nav>
      <a href="#catalogo">Catálogo</a>
      <a href="#api-section">Buscar Animais</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <aside>
    <h2>Catálogo</h2>
    <ul>
      <li><a href="#" data-item="brinquedos">Brinquedos</a></li>
      <li><a href="#" data-item="racoes">Rações</a></li>
      <li><a href="#" data-item="banhos">Tipos de Banhos</a></li>
    </ul>
    
    <div class="form-container">
      <h3>Adicionar Produto</h3>
      <form id="productForm">
        <label for="productName">Nome do Produto:</label>
        <input type="text" id="productName" required>
        <label for="productPrice">Preço do Produto:</label>
        <input type="number" id="productPrice" required>
        <label for="productDescription">Descrição:</label>
        <textarea id="productDescription" required></textarea>
        <label for="productDate">Data de Entrada:</label>
        <input type="date" id="productDate" required>
        <label for="storageType">Salvar em:</label>
        <select id="storageType">
          <option value="racoes">Rações</option>
          <option value="brinquedos">Brinquedos</option>
          <option value="banhos">Banhos</option>
        </select>
        <button type="submit"  click="saveProduct()">Adicionar Produto</button>
      </form>
    </div>
  </aside>

  <main>
    <section id="api-section">
      <h2>Buscar Animais Atendidos</h2>
      <button id="fetchAnimals">Buscar Animais</button>
      <ul id="animalList"></ul>
    </section>

    <section class="marquee-section">
      <h2>Animais Atendidos</h2>
      <div class="marquee">
        <img src="./img/dog1.jpg" alt="Animal 1">
        <img src="./img/dog2.jpg" alt="Animal 2">
        <img src="./img/dog5.jpeg" alt="Animal 3">
        <img src="./img/dog4.jpg" alt="Animal 4">
      </div>
    </section>
  </main>

  <!-- <footer>
    <p>© 2024 PetShop - Todos os direitos reservados.</p>
  </footer> -->

  <script src="script.js"></script>
</body>
</html>
